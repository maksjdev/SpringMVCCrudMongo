<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Show Provider</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/product" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Product</a>
        </h3>
        <h2 th:text="${provider.name}"></h2>
        <h2 th:text="${provider.productName}"></h2>
        <form action="/delete">
            <input type="hidden" name="id" th:value="${provider.id}" />
            <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                <a th:href="@{'/editProvider/' + ${provider.id}}" class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
